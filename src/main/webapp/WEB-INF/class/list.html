<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Class</title>
</head>
<body>
<h3>Classes</h3>
<p>
    <a th:href="@{/classes/create}">
        Add new class
    </a>
</p>
<p>
    <a th:href="@{/students}">
        Student
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table border="1" id="students">
    <thead>
    <tr>
        <th>ID</th>
        <th>Class Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Duyệt qua danh sách các lớp từ Model -->
    <tr th:each="class : ${classes}">
        <td th:text="${class.id}"></td>
        <td th:text="${class.name}"></td>
        <td>
            <a th:href="@{/class/update/{id}(id=${class.id})}">Edit</a> |
            <form th:action="@{/class/delete/{id}(id=${class.id})}" method="post" style="display:inline;">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
