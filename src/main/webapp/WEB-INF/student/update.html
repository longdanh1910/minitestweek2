<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Student</title>
</head>
<body>
<h3>Update Student</h3>
<p>
    <a th:href="@{/students}">
        Back to student list
    </a>
</p>
<div id="form">
    <form th:action="@{/student/update/{id}(id=${student.id})}" th:object="${student}" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" th:field="*{firstname}" placeholder="Enter first name" required /><br/><br/>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" th:field="*{lastname}" placeholder="Enter last name" required /><br/><br/>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" th:field="*{dob}" required /><br/><br/>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Enter address" required /><br/><br/>

        <label for="mark">Mark:</label>
        <input type="number" id="mark" th:field="*{mark}" step="0.1" placeholder="Enter mark" required /><br/><br/>

        <label for="img">Image URL:</label>
        <input type="text" id="img" th:field="*{img}" placeholder="Enter image URL" /><br/><br/>

        <label for="class">Class:</label>
        <select id="class" th:field="*{studentClass.id}" required>
            <option th:each="class : ${classes}" th:value="${class.id}" th:text="${class.name}"
                    th:selected="${student.studentClass.id == class.id}">Select a class</option>
        </select><br/><br/>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
